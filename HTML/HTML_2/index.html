1. lnline v/s block

 ~ Block Elements :-
     -> Take up the full-width available ( whole block)
     -> Start from new line 

 ~ inline Elements :-
     -> Take up only necessary width
     -> Don't Start from new line

 ~ Am i inline or block ?
     -> heading element => block
     -> paragraph element => block
     -> Anchor tag => inline
     -> image tag => inline

2. Div Element :-  (content divison element)
   ~ Div is a container used to hold other HTML elements or group elements together
   ~ it is a  block Element

   Example :- 
   <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">Youtube</a>
    </div>
    <a href="https://www.linkdin.com">Linkdin</a>

3. SPAN ELEMENTS :- (same behaviour as div )
   ~ Span is also a generic container used to hold other HTML ELEMENTS or group elemets together.
   ~ it is inline element.

   Example :- 
   <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">Youtube</a>
   </span>
    <a href="https://www.linkdin.com">Linkdin</a>

6. Semantic Markup :-

7. HTML Entities :-
   ~HTML entity is a piece of text that begins with an ampersand (&) and ends with a semicolon (;)
   ~ used to display reserved characters in HTML and invisible characters
   ~ can also be use in place characters that  are not difficlt to type on keyboard
   ~ Example :-
    &lt;  => < (less than)
    &gt;  => > (greater than)
    &amp; => & (ampersand)  

    ~ decimal and hexadecimal entities
    ~ decimal entities are written as &# followed by a number and a semicolon
    ~ hexadecimal entities are written as &#x followed by a number and a semicolon
    ~ Example :-
    &#60;  => < (less than)
    &#62;  => > (greater than)
