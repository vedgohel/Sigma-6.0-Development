<!--

Container Layout :- 
          ~ Container Layout is used to create a flexible and responsive layout structure.
          ~ It allows you to define a container that can hold various elements and components.
          ~ The container can be centered on the page and can adapt to different screen sizes.
          ~ It is a fundamental part of the BoopStrap framework, providing a foundation for building web applications.
          ~ The container can be used to create a grid system, where you can define rows and columns.
          ~ It supports various layout options, such as fixed-width or fluid-width containers.
          ~ The container can also be customized with additional classes and styles to suit your design needs.

---->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container-Boopstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  > 
</head>
<body>
    <div class="container">
        <h2>Boopstrap Demo</h2>

    </div>
</body>
</html>
