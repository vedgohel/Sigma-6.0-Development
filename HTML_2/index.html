<!-- 
 
1. lnline v/s block

 ~ Block Elements :-
     -> Take up the full-width available ( whole block)
     -> Start from new line 

 ~ inline Elements :-
     -> Take up only necessary width
     -> Don't Start from new line

 ~ Am i inline or block ?
     -> heading element => block
     -> paragraph element => block
     -> Anchor tag => inline
     -> image tag => inline

2. Div Element :-  (content divison element)
   ~ Div is a container used to hold other HTML elements or group elements together
   ~ it is a  block Element

   Example :- 
   <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">Youtube</a>
    </div>
    <a href="https://www.linkdin.com">Linkdin</a>

3. SPAN ELEMENTS :- (same behaviour as div )
   ~ Span is also a generic container used to hold other HTML ELEMENTS or group elemets together.
   ~ it is inline element.

   Example :- 
   <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">Youtube</a>
   </span>
    <a href="https://www.linkdin.com">Linkdin</a>

4. HR tag :-
   ~ horizontal tag is define like divider
   ~ horizontal break line created
   ~ horizontal element rule 

5. SUB and SUP tag :-
   ~ sub => subscript (down) e.g. h20
   ~ sup => superscript (up) e.g 2*2=4
