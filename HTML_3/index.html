    Form in HTML :- 
    ~ Form is used to collect user input.

    Tags :- 

    <form> = form tag use to create a form. 
        
    <input> = input tag use to create input fields.
              ~ type = specifies the type of input field (text, password, checkbox, radio, etc.).
              ~ name = specifies the name of the input field, used to identify the data when submitted.
              ~ value = specifies the initial value of the input field.
              ~ placeholder = provides a hint to the user about what to enter in the input field.
              ~ required = indicates that the input field must be filled out before submitting the form.
              ~ disabled = makes the input field uneditable.
              ~ readonly = makes the input field read-only, preventing user input but allowing text selection.
              
    <label> = label tag use to create a label for an input field.
             ~ for = associates the label with a specific input field by matching the input's name or id.
             ~ text = the text displayed for the label.

     <textarea> = textarea tag use to create a multi-line text input field.
                ~ rows = specifies the number of visible text lines in the textarea.
                ~ cols = specifies the visible width of the textarea in characters.
                ~ placeholder = provides a hint to the user about what to enter in the textarea.
                ~ required = indicates that the textarea must be filled out before submitting the form.
    
    <button> = button tag use to create a clickable button.
                ~ type = specifies the type of button (submit, reset, button).
                ~ text = the text displayed on the button.
                ~ onclick = specifies a JavaScript function to be executed when the button is clicked.
                ~ disabled = makes the button unclickable.
                ~ form = associates the button with a specific form by matching the form's id. 
                ~ formaction = specifies the URL where the form data will be sent when the button is clicked. 

    Attributes of form tags :-
    ~ action = URL where the form data will be sent.
    ~ method = HTTP method to use when sending form data (GET or POST).
    
    Example :-

    <h1>Login Form</h1>
    <form action="">
        
        <label for="username"> Username :</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>
        <label for="password"> Password :</label>
        <input type="text" id="password" name="password" placeholder="Enter your password" required>
        <br><br>
        <button>Login</button>
        <button type="reset">reset</button>
        <input type="button" value="Click Me" />
    </form>
